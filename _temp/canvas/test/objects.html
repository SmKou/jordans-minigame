<!DOCTYPE html>

<head>

    <title>Objects</title>
    <style>
		body {
			margin: 0
		}
		#app {
			width: 100%;
			height: 256px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
    </style>
</head>
<body>
    <div id="app"></div>
    <main>
		<!--
		<div>

		-->
    </main>
    <script>
		const cvs = document.createElement('canvas')
		cvs.width = 128
		cvs.height = 128
		const ctx = cvs.getContext('2d')
		document.getElementById('app').append(cvs)

		ctx.strokeStyle = '#ccc'
		ctx.strokeRect(0, 0, cvs.width, cvs.height)

		const measure = {
			tile: 64,
			unit: 16
		}
    </script>
