<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypal Designs</title>
    <style>
        * {
            box-sizing: border-box;
            overflow: hidden;
            scrollbar-width: none;
            scroll-behavior: smooth;
            font-family: sans-serif;
        }

        *::-webkit-scrollbar { display: none }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 100vw;
            max-width: 800px;

        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(32px, 1fr));
        }

        canvas { border: 1px solid black }
    </style>
    <script>
        const lim = 800 / 32
        const [sheet] = window.document.styleSheets
        for (let i = 2; i < lim; ++i) {
            sheet.insertRule(`.col-${i} { grid-column: ${i} }`, sheet.cssRules.length)
            sheet.insertRule(`.row-${i} { grid-row: $${i} }`, sheet.cssRules.length)
        }
    </script>
</head>
<body>
    <main>
        <section>
            <canvas width="32" height="32" id="rock-terrain"></canvas>
            <canvas width="32" height="32" id="cave-terrain"></canvas>
            <canvas width="32" height="32" id="dirt-terrain"></canvas>
            <canvas width="32" height="32" id="grass-terrain"></canvas>
            <canvas width="32" height="32" id="water-terrain"></canvas>
            <canvas width="32" height="32" id="deep-water-terrain"></canvas>
            <canvas width="32" height="32" id="sludge-terrain"></canvas>
            <canvas width="32" height="32" id="lava-rock-terrain"></canvas>
            <canvas width="32" height="32" id="magma-terrain"></canvas>
            <canvas width="32" height="32" id="ice-terrain"></canvas>
            <canvas width="32" height="32" id="snow-terrain"></canvas>
            <canvas width="32" height="32" id="planks-terrain-2v"></canvas>
            <canvas width="32" height="32" id="planks-terrain-2h"></canvas>
            <canvas width="32" height="32" id="planks-terrain-4v"></canvas>
            <canvas width="32" height="32" id="planks-terrain-4h"></canvas>
            <canvas width="32" height="32" id="planks-terrain-8v"></canvas>
            <canvas width="32" height="32" id="planks-terrain-8h"></canvas>
            <canvas width="32" height="32" id="bricks-terrain-1"></canvas>
            <canvas width="32" height="32" id="bricks-terrain-2"></canvas>
            <canvas width="32" height="32" id="bricks-terrain-4"></canvas>
            <canvas width="32" height="32" id="pavement-terrain"></canvas>
        </section>
        <section>
            <canvas width="" height="" id="" class=""></canvas>
        </section>
        <section>
            <canvas width="" height="" id="" class=""></canvas>
        </section>
        <section>
            <canvas width="" height="" id="" class=""></canvas>
        </section>
        <section>
            <canvas width="" height="" id="" class=""></canvas>
        </section>
        <section>
            <canvas width="" height="" id="" class=""></canvas>
        </section>
    </main>
