<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypal Designs</title>
    <style>
        * {
            box-sizing: border-box;
            scrollbar-width: none;
            scroll-behavior: smooth;
            font-family: sans-serif;
        }

        *::-webkit-scrollbar { display: none }

        :root {
			--tile: 32px;
        }

        body {
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 100vw;
            max-width: 800px;
            margin-top: 36px;
        }

        section {
            margin-bottom: 18px;
            display: grid;
            grid-template-columns: repeat(auto-fit, var(--tile));
            grid-template-rows: repeat(auto-fit, var(--tile));
            gap: 8px;
            justify-items: center;
            justify-content: center;
            align-items: center;
        }

        canvas { border: 1px solid black }
    </style>
</head>
<body>
    <main>
        <section>
            <canvas id="rock-terrain"></canvas>
            <canvas id="cave-terrain"></canvas>
            <canvas id="dirt-terrain"></canvas>
            <canvas id="grass-terrain"></canvas>
            <canvas id="water-terrain"></canvas>
            <canvas id="deep-water-terrain"></canvas>
            <canvas id="sludge-terrain"></canvas>
            <canvas id="lava-rock-terrain"></canvas>
            <canvas id="magma-terrain"></canvas>
            <canvas id="ice-terrain"></canvas>
            <canvas id="snow-terrain"></canvas>
            <canvas id="planks-terrain-2v"></canvas>
            <canvas id="planks-terrain-2h"></canvas>
            <canvas id="planks-terrain-4v"></canvas>
            <canvas id="planks-terrain-4h"></canvas>
            <canvas id="planks-terrain-8v"></canvas>
            <canvas id="planks-terrain-8h"></canvas>
            <canvas id="bricks-terrain-1"></canvas>
            <canvas id="bricks-terrain-2"></canvas>
            <canvas id="bricks-terrain-4"></canvas>
            <canvas id="pavement-terrain"></canvas>
        </section>
        <section>
            <canvas id="" class="col-2"></canvas>
        </section> <!-- Objects -->
        <section>
            <canvas id="" class=""></canvas>
        </section> <!-- Buildings -->
        <section>
            <canvas id="" class=""></canvas>
        </section> <!-- Geos -->
        <section>
            <canvas id="" class=""></canvas>
        </section> <!-- Figs -->
        <section>
            <canvas id="" class=""></canvas>
        </section> <!-- Recurs -->
    </main>

</body>
</html>
