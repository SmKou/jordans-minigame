<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Designs</title>
    <link href="../../style.css" />
    <style>
		#app {
			display: grid;
			grid-template-columns: repeat(3, 64px);
			gap: 12px;
		}
    </style>
  </head>
  <body>
    <script>
        const dim = 64
		const tile = dim / 2
		const unit = tile / 8
        let ctx; 
        </script>
    <div id="app">
		<canvas width="64" height="64" id="squ_1"></canvas>
        <script>
            ctx = document.getElementById("squ_1").getContext("2d")
            ctx.strokeStyle = "#369"
            ctx.lineWidth = 4
            ctx.strokeRect(0, 0, dim, dim)
        </script>
        <canvas width="32" height="32" id="squ_2"></canvas>
        <script>
            ctx = document.getElementById("squ_2").getContext("2d")
            ctx.strokeStyle = "#f00"
            ctx.strokeRect(0, 0, tile, tile)
        </script>
    </div>
  </body>
</html>
