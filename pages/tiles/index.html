<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Designs</title>
    <link href="../../style.css" />
    <style>
		#app {
			display: grid;
			grid-template-columns: repeat(3, 64px);
			gap: 12px;
		}
    </style>
  </head>
  <body>
    <div id="app">
		<canvas width="64" height="64" id="squares"></canvas>
    </div>
    <script>
		const dim = 64
		const tile = dim / 2
		const unit = tile / 8

		((squ) => {
			const ctx = squ.getContext("2d")
			ctx.strokeStyle("#000")
			const size = [unit, unit / 2, unit /4, unit / 2]
			for (const s of size) {
				const x = Math.random() * (dim - unit * 2) + unit
				const y = Math.random() * (dim - unit * 2) + unit
				ctx.strokeRect(x, y, s, s)
			}
		})(
			document
			.getElementById("squares")
		)
    </script>
  </body>
</html>
